        </script>
        <!-- <script type="module" src="dist/vidyano.js"></script> -->
        <script type="module" src="./web3/web-components/app/app.js"></script>
        <script type="module" src="./web3/web-components/persistent-object-presenter/persistent-object-presenter.js"></script>
        <script type="module" src="./web3/web-components/query-presenter/query-presenter.js"></script>
        <script type="module" src="./web3/web-components/program-unit-presenter/program-unit-presenter.js"></script>
        
        <!-- Test -->
        <script type="module" src="./web3/test/dialog/dialog-test.js"></script>
        <script type="module" src="./web3/test/list-test/list-test.js"></script>
        <script type="module" src="./web3/test/notification-test/notification-test.js"></script>
        <script type="module" src="./web3/test/popup-menu-test/popup-menu-test.js"></script>
        <script type="module" src="./web3/test/query-grid-test/query-grid-test.js"></script>
        <!-- End Test -->
        
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }

            vi-app {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <vi-app label="Web3">
            <vi-session-presenter slot="menu-footer">
                <template>
                    <vi-persistent-object-attribute-presenter no-label attribute="[[session.attributes.Reference]]"></vi-persistent-object-attribute-presenter>
                </template>
            </vi-session-presenter>
            <vi-app-route route="/:programUnitName/dialog" slot="app-route">
                <template>
                    <vi-dialog-test></vi-dialog-test>
                </template>
            </vi-app-route>
            <vi-app-route route="/:programUnitName/list" slot="app-route">
                <template>
                    <vi-list-test></vi-list-test>
                </template>
            </vi-app-route>
            <vi-app-route route="/:programUnitName/notification-test" slot="app-route">
                <template>
                    <vi-notification-test></vi-notification-test>
                </template>
            </vi-app-route>
            <vi-app-route route="/:programUnitName/popup-menu" slot="app-route">
                <template>
                    <vi-popup-menu-test></vi-popup-menu-test>
                </template>
            </vi-app-route>
            <vi-app-route route="/:programUnitName/query-grid/:name" slot="app-route">
                <template>
                    <vi-query-grid-test></vi-query-grid-test>
                </template>
            </vi-app-route>
        </vi-app>
    </body>
</html>
