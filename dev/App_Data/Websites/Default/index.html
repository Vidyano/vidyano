<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <script type="module" src="./index.js"></script>
        
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }

            vi-app {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }

            vi-query-grid-gallery::part(grid) {
                background: red;
            }
        </style>
    </head>
    <body>
        <vi-app label="Vidyano">
            <vi-query-config query="[[photos]]">
                <template>
                    <vi-query-grid-gallery query="[[query]]" max-image-size="200"></vi-query-grid-gallery>
                </template>
            </vi-query-config>
            <vi-session-presenter slot="menu-footer">
                <template>
                    <vi-persistent-object-attribute-presenter no-label attribute="[[session.attributes.Reference]]"></vi-persistent-object-attribute-presenter>
                </template>
            </vi-session-presenter>
            <vi-app-route route="/:programUnitName/action-bar-test" slot="app-route">
                <template>
                    <vi-action-bar-test></vi-action-bar-test>
                </template>
            </vi-app-route>
            <vi-app-route route="/:programUnitName/dialog" slot="app-route">
                <template>
                    <vi-dialog-test></vi-dialog-test>
                </template>
            </vi-app-route>
            <vi-app-route route="/:programUnitName/list" slot="app-route">
                <template>
                    <vi-list-test></vi-list-test>
                </template>
            </vi-app-route>
            <vi-app-route route="/:programUnitName/notification-test" slot="app-route">
                <template>
                    <vi-notification-test></vi-notification-test>
                </template>
            </vi-app-route>
            <vi-app-route route="/:programUnitName/popup-menu" slot="app-route">
                <template>
                    <vi-popup-menu-test></vi-popup-menu-test>
                </template>
            </vi-app-route>
            <vi-app-route route="/:programUnitName/query-grid/:name" slot="app-route">
                <template>
                    <vi-query-grid-test></vi-query-grid-test>
                </template>
            </vi-app-route>
        </vi-app>
    </body>
</html>
