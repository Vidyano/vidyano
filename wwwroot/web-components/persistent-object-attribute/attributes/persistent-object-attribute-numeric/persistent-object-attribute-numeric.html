<style include="vi-persistent-object-attribute-style-module"></style>
<link rel="stylesheet" href="persistent-object-attribute-numeric.css" />

<dom-if if="[[!editing]]">
    <template>
        <vi-sensitive disabled="[[!sensitive]]">
            <span>[[attribute.displayValue]]</span>
        </vi-sensitive>
    </template>
</dom-if>
<dom-if if="[[editing]]">
    <template>
        <vi-persistent-object-attribute-edit attribute="[[attribute]]">
            <slot name="left" slot="left"></slot>
            <div class="layout horizontal">
                <span class="before" hidden$="[[!unitBefore]]">[[unitBefore]]</span>
                <vi-sensitive disabled="[[!sensitive]]">
                    <input class="flex" value="{{value::input}}" type$="[[inputtype]]" on-keypress="_keypress" on-paste="_onPaste" on-focus="_editInputFocus" on-blur="_editInputBlur" readonly$="[[readOnly]]" tabindex$="[[readOnlyTabIndex]]" placeholder="[[placeholder]]" disabled="[[frozen]]">
                </vi-sensitive>
                <span class="after" hidden$="[[!unitAfter]]">[[unitAfter]]</span>
            </div>
            <slot name="right" slot="right"></slot>
        </vi-persistent-object-attribute-edit>
    </template>
</dom-if>
