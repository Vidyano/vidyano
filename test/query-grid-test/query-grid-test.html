<link rel="stylesheet" href="query-grid-test.css" />

<div class="grid">
    <div class="grouping">
        <vi-checkbox checked="{{withGrouping}}" label="With grouping"></vi-checkbox>
    </div>

    <div>
        <label>[[queryName]]</label>
        <vi-query-grid query="[[query]]" max-rows="[[maxRows]]" skip="[[skip]]"></vi-query-grid>
        <vi-button class="more-data" label="Show more data" on-tap="_showMoreData"></vi-button>
    </div>
</div>
