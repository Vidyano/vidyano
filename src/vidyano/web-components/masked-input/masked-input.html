<input id="input"
       part="input"
       size="[[size]]"
       value="{{value::input}}"
       disabled="[[disabled]]"
       on-keydown="_keydown"
       on-keypress="_keypress"
       on-focus="_focus"
       on-blur="_blur"
       on-cut="_preventCutPaste"
       on-paste="_preventCutPaste"
       on-tap="_tap">
