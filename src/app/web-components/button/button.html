<link rel="stylesheet" href="button.css" />

<paper-ripple></paper-ripple>
<div class="highlight"></div>
<dom-if if="[[customLayout]]">
    <template>
        <slot></slot>
    </template>
</dom-if>
<dom-if if="[[!customLayout]]">
    <template>
        <vi-icon source="[[icon]]" part="icon"></vi-icon>
        <dom-if if="[[label]]">
            <template>
                <span part="label">[[label]]</span>
            </template>
        </dom-if>
        <dom-if if="[[busy]]">
            <template>
                <vi-spinner></vi-spinner>
            </template>
        </dom-if>
    </template>
</dom-if>
